<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,300&family=Jost:wght@300;500&family=Poltawski+Nowy:ital@0;1&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    
    <title>Agregar Tarea</title>
</head>
<body>

    <h1><FONT COLOR=black>Agregar Tarea</h1></FONT>

        <div class="contenedor">
    
            <div class = "agregar-task">
            <input type="textbox" placeholder="Ingrese una tarea" id="task-input">
            <button class="boton" onclick= "addTask()">Agregar</button>
            </div>
          
            <div class = "task-list-container">
                <div class = "task-list">
                <h3><FONT COLOR=black>En Proceso</h3></FONT> 
                <ul id="pending-tasks">

                <li class = "task-item">
                <input type="checkbox" onchange="completed(event)">
                <span class="texto">Beber 2L de agua</span>
                <div class="actions">
                <button class="Editar1">Editar</button>
                <button class="Eliminar1" onclick="deleteTasks(Event)">Eliminar</button>
               </div>
                </li>

                <li class = "task-item">
                <input type="checkbox" onchange="completed(event)">
                <span class="texto">Mandar documentos de beca</span>
                <div class="actions">
                <button class="Editar2">Editar</button>
                <button class="Eliminar2" onclick="deleteTasks(Event)">Eliminar</button>
            </div>

            </li>
            </ul>
            </div>
            </div>

            <div class = "task-list">

            <h4><FONT COLOR=black>Completado</h4></FONT>
            
            
            <input type="checkbox" class="checkbox-input2" checked>
            <span style="text-decoration: line-through;">Pagar Netflix</span>
            <ul id="completed-tasks"></ul>
            </div>
            
            <div class = "label-container">
                <label onclick="clearCompletedTasks()">Limpiar</label>
            </div>
        </div>
    </ul>

</body>
</html>
